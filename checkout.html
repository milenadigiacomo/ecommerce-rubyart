<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUBYART - checkout</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
</head>
  
<body>

<nav>
  <label>
    <a href="../index.html" class="logo">RUBYART</a>
  </label>
</nav>

<h1 class="checkoutLetter">BILLING DETAILS</h1>

<section class="checkout">

  <div class="payment-info">
        
    <form id="checkout-form" class="row g-3">
      <div class="col-md-6">
        <label for="inputFirstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="inputFirstName" required>
      </div>
      <div class="col-md-6">
        <label for="inputLastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="inputLastName" required>
      </div>
      <div class="col-md-6">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" required>
      </div>
      <div class="col-md-4">
        <label for="inputMobilePhoneNumber" class="form-label">Mobile Phone Number</label>
        <input type="text" class="form-control" id="inputMobilePhoneNumber" required>
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Main St 1234" required>
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" required>
      </div>
      <div class="col-md-4">
        <label for="inputZip" class="form-label">Postcode/ZIP</label>
        <input type="text" class="form-control" id="inputZip" required>
      </div>
      
      <h1 class="payment-title">PAYMENT INFORMATION</h1>
    
      <div class="col-md-5">
        <label for="inputCardHolder" class="form-label">Card Holder</label>
        <input type="text" class="form-control" id="inputCardHolder" required>
      </div>
      <div class="col-md-5">
        <label for="inputCardNumber" class="form-label">Card Number</label>
        <input type="text" class="form-control" id="inputCardNumber" required>
      </div>
      <div class="col-md-3">
        <label for="inputExpiryDate" class="form-label">Expiry Date</label>
        <input type="text" class="form-control" id="inputExpiryDate" required>
      </div>
      <div class="col-md-2">
        <label for="inputCardCode" class="form-label">Card Code (CVC)</label>
        <input type="text" class="form-control" id="inputCardCode" required>
      </div>

      <div class="paddingCheckout">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" required>
          <label class="form-check-label" for="gridCheck">
            I have read and agree to the website <a href="./termsAnsConditions.html">terms and conditions</a>
          </label>
        </div>
      </div>
      
      <div class="col-12 btn-blue paddingCheckout">     
        <button type="button" onclick="placeOrder()" class="btn btn-edit">PLACE ORDER</button>
      </div>
    </form>
  </div>
</section>

<!-- Script sweet alert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- My script -->
<script src="./js/cart-delete.js"></script>


</body>
</html>
